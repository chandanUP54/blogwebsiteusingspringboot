<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Blog</title>

<link rel="stylesheet"
	href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.css" />
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">
<style>
a {
	color: #3b82f6;
	text-decoration: none;
}

a:hover {
	color: #2563eb;
}
</style>
</head>

<body>

	<nav class="bg-black shadow">
		<div
			class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

			<a class="text-2xl font-bold text-white hover:text-blue-700" href="/">
				BlogX</a>
			<div class="space-x-4">
				<a href="/allblogs" class="text-white hover:text-blue-700">Datatable</a>
				<a href="#" class="text-white hover:text-blue-500">About</a> <a
					href="#" class="text-white hover:text-blue-500">Contact</a>
			</div>
		</div>
	</nav>

	<div class="text-center my-4">
		<button id="addNewBtn"
			class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
	</div>
	<div class="py-5">

		<table id="example" class="display">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Summary</th>
					<th>Created At</th>
					<th>Published At</th>
				</tr>
			</thead>
		</table>


		<button id="editButton"
			class="bg-green-500 text-white px-4 py-2 rounded mx-2">edit</button>
		<button id="deleteButton"
			class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
		<button id="publishButton"
			class="bg-green-500 text-white px-4 py-2 rounded mx-2">Publish</button>

	</div>

	<hr>
	<div id="modal"
		class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex  justify-center">

		<div class="bg-white rounded-lg shadow-lg px-6 w-2/3">
			<h1 id="formTitle" class="text-lg font-semibold my-3">Add New
				Blog</h1>
			<form id="blogform">
				<div class="mb-1">
					<label for="title" class="form-label">Title</label> <input
						type="text" class="form-control mt-1 border rounded w-full p-2"
						id="title" required>
				</div>
				<div class="mb-1">
					<label for="summary" class="form-label">Summary</label>
					<textarea class="form-control mt-1 border rounded w-full p-2"
						id="summary" rows="2"></textarea>
				</div>
				<div class="mb-1">
					<label for="content" class="form-label">Content</label>
					<textarea class="form-control mt-1 border rounded w-full p-2"
						id="content" rows="6"></textarea>
				</div>
				<div class="flex justify-end">
					<button type="button" id="closeModalBtn"
						class="mr-2 bg-gray-300 px-4 py-2 rounded">Close</button>
					<button type="submit"
						class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
				</div>
			</form>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>

	<script src="https://cdn.datatables.net/2.1.6/js/dataTables.js"></script>
	<script src="/tinymce/tinymce.min.js"></script>
	<script src="/datatable.js"></script>

</body>
</html>
