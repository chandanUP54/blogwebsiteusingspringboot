<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>New Signup</title>
</head>
<body>
	<section
		class="h-dvh bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96 mx-auto mt-20 mb-20">
		<h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
		<form th:action="@{/signup}" th:object="${signUpRequest}"
			method="post">
			<div class="mb-4">
				<label class="block text-gray-700 text-sm font-bold mb-2"
					for="email">Email</label> <input
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					id="email" type="email" placeholder="Email" th:field="*{email}"
					required />
			</div>
			<div class="mb-4">
				<label class="block text-gray-700 text-sm font-bold mb-2"
					for="password">Password</label> <input
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					id="password" type="password" placeholder="Password"
					th:field="*{password}" required />
			</div>
			<div class="flex items-center justify-between">
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					type="submit">Sign Up</button>
			</div>
		</form>
		<p class="mt-4 text-center text-gray-600 text-sm">
			Already have an account? <a href="/signin"
				class="text-blue-500 hover:text-blue-700">Log in</a>
		</p>

		<!-- Display error or success messages -->
		<div th:if="${errorMessage}" class="text-red-500">
			<p th:text="${errorMessage}"></p>
		</div>
		<div th:if="${successMessage}" class="text-green-500">
			<p th:text="${successMessage}"></p>
		</div>
	</section>
</body>
</html>
