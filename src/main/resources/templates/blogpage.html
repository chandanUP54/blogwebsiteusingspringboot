<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blog.title}">Blog Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

 <nav class="bg-black shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            
            <a class="text-2xl font-bold text-white hover:text-blue-700" href="/">My Blog</a>
            <div class="space-x-4">
                <a href="/allblogs" class="text-white hover:text-blue-700">Datatable</a>
                <a href="/" class="text-white hover:text-blue-500">About</a>
                <a href="/" class="text-white hover:text-blue-500">Contact</a>
            </div>
        </div>
    </nav>
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg">
        <div id="blogs-[[${blog.id}]]" data-id="[[${blog.id}]]">
            <h1 class="text-3xl font-bold mb-2" th:text="${blog.title}">Blog Title</h1>
            <h2 class="text-lg text-gray-600 mb-4" th:text="${blog.summary}">Summary</h2>
            <p class="text-gray-800 mb-6" th:text="${blog.content}">Content</p>
        </div>

        <hr class="my-6">

        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Comments</h2>
            <div id="all-comments" class="mb-6">
                <div  class="bg-gray-50 p-4 rounded mb-2 shadow">
                    <h3 class="font-semibold" >Comment Content</h3>
                    <div class="flex justify-between mt-2">
                        <button class="text-red-500"  >Delete</button>
                        <button class="text-blue-500"  >Edit</button>
                    </div>
                </div>
            </div>

            <h2 class="text-lg font-semibold mb-2">Leave a Comment:</h2>
            <form id="commentForm" method="post" class="bg-gray-50 p-4 rounded shadow">
                <textarea name="comment" id="comment" cols="80" rows="4" required placeholder="Comment Your Thoughts" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                <div class="mt-4">
                    <button id="saveBtn" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Comment</button>
                    <button id="resetBtn" type="reset" class="ml-2 bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Reset</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
