<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Title</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">
</head>
<body>

	<nav class="bg-white shadow">
		<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
			<div class="relative flex items-center justify-between h-16">
				<div
					class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
					<div class="flex-shrink-0">
						<a href="/" class="text-xl font-bold text-gray-900">BlogX</a>
					</div>
					<div class="hidden sm:block sm:ml-6">
						<div class="flex space-x-4">


							<div sec:authorize="hasRole('USER')">
								<a th:href="@{/user}"
									class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">User</a>
							</div>

							<div sec:authorize="hasRole('ADMIN')">
								<a th:href="@{/allblogs}"
									class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Datatable</a>
							</div>

                              <div sec:authorize="hasRole('ADMIN')">
								<a th:href="@{/admin}"
									class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Admin</a>
							</div>

							<div sec:authorize="isAnonymous()">
								<a th:href="@{/signin}"
									class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Login</a>
							</div>
							<div sec:authorize="isAuthenticated()">
								<a th:href="@{/logout}"
									class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
